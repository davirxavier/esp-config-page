<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP Config</title>

    <style>
        button {
            background-color: rgba(66, 66, 66, 0.5);
            color: #CFD8DC;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            padding: 1rem 1.5rem 1rem 1.5rem;
            filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07)) drop-shadow(0 2px 2px rgb(0 0 0 / 0.06));
            cursor: pointer;
        }

        button:hover:not(.no-hover) {
            background-color: rgba(66, 66, 66, 0.95);
            transition: all 0.15s linear;
        }

        button.no-hover {
            cursor: unset !important;
        }

        .icon-btn {
            border-radius: 100% !important;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .icon-btn svg {
            width: 100%;
            height: 100%;
        }

        .cont-files > button {
            border-radius: unset;
            cursor: unset;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cont-files > button:hover {
            background-color: rgba(66, 66, 66, 0.5);
        }

        .cont-files :first-child {
            border-top-right-radius: 8px;
            border-top-left-radius: 8px;
        }

        .cont-files :last-child {
            border-bottom-right-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .small-btn {
            font-size: 0.85em;
            padding: 0.7rem 1.2rem 0.7rem 1.2rem;
        }

        .title-text {
            color: #BDBDBD;
            font-size: 0.8em;
            margin-left: auto;
            margin-right: auto;
            width: fit-content;
        }

        input {
            background-color: rgba(255, 255, 255, 0);
            outline: none;
            padding: 0.5rem;
            border: 1px rgb(128, 128, 128) solid;
            border-radius: 4px;
            color: #CFD8DC;
        }

        .cont {
            margin: 2rem auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: center;
            gap: 1rem;
        }

        .med {
            width: 500px;
        }

        .large {
            width: 850px;
        }

        .loader{
            display: block;
            position: relative;
            height: 12px;
            min-width: 80%;
            max-width: 80%;
            border: 1px solid #CFD8DC;
            border-radius: 10px;
            overflow: hidden;
        }

        .loader:after{
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: inherit;
            background: #FF3D00;
            transition: width 0.5s ease-in-out;
        }

        .loader-animated{
            display: block;
            position: relative;
            height: 8px;
            width: 80%;
            border: 1px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .loader-animated::after {
            content: '';
            width: 40%;
            height: 100%;
            background: #FF3D00;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            animation: animloader 2s linear infinite;
        }

        @keyframes animloader {
            0% {
                left: 0;
                transform: translateX(-100%);
            }
            100% {
                left: 100%;
                transform: translateX(0%);
            }
        }

        .noselect {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
        }

        .toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(66, 66, 66, 0.5);
            padding: 0.4rem;
            border: 1px solid rgba(66, 66, 66, 0.8);
            border-radius: 4px;
            font-size: 0.85em;
            position: relative;
        }

        .toggle > * {
            display: block;
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
        }

        .toggle > :first-child {
            margin-right: 0.4rem;
        }

        .toggle .select {
            position: absolute;
            background-color: #CFD8DC;
            color: rgb(44, 44, 44);
            cursor: unset;
            z-index: 9999;
            transition: left 0.1s ease-in-out;
        }

        .toggle > *:not(.select) {
            cursor: pointer;
        }

        .toggle > *:not(.select):hover {
            background-color: rgba(89, 89, 89, 0.6);
            transition: all 0.15s linear;
        }

        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logging-div {
            height: 60vh;
            max-height: 60vh;
            background: rgba(66, 66, 66, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            border-radius: 4px;
            overflow-y: auto;
        }

        #logging-div table {
            width: 100%;
        }

        table {
            background: rgba(66, 66, 66, 0.5);
            border-radius: 0.25em;
            border-collapse: collapse;
            padding: 1rem;
        }
        thead {
            position: sticky;
            top: 0;
            background: rgba(66, 66, 66, 1);
        }
        th {
            border-bottom: 1px solid rgba(102, 102, 102, 0.5);
            color: #BDBDBD;
            font-size: 0.85em;
            font-weight: 600;
            padding: 1rem;
            text-align: center;
            position: sticky;
        }
        td {
            color: #BDBDBD;
            font-weight: 400;
            padding: 0.65em 1em;
            text-align: center;
            border-bottom: 1px solid #66666680;
        }
        tr {
            max-height: 1rem;
        }
        tbody tr {
            transition: background 0.25s ease;
        }
        tbody tr:hover {
            background: rgba(66, 66, 66, 0.95);
        }

        .info-cont p {
            margin-bottom: -0.1rem;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 6px solid #FF3D00;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #global-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 99999999999999999;
            background-color: rgba(0, 0, 0, 0.6);
            top: 0;
            left: 0;
            transition: opacity 0.4s;
            opacity: 0;
        }

        #global-spinner.show {
            opacity: 1;
            pointer-events: auto;
        }

    </style>
</head>

<script>
    let isUploadFirmware = true;
    let currentBrowserPath = '/';

    const filesContainer = document.getElementById('files-container');

    <!--MARKER-FILES-->
    const deleteSvg = document.getElementById('delete-svg');
    deleteSvg.style.display = 'none';

    const downloadSvg = document.getElementById('download-svg');
    downloadSvg.style.display = 'none';

    const fileSvg = document.getElementById('file-svg');
    fileSvg.style.display = 'none';

    const folderSvg = document.getElementById('folder-svg');
    folderSvg.style.display = 'none';

    const currentPathText = document.getElementById('current-path-text');
    currentPathText.innerText = currentBrowserPath;
    <!--END-FILES-->

    function unescapeStr(str) {
        return str ? str.replaceAll('|:', ":").replaceAll('|;', ";").replaceAll("|+", "+") : "";
    }

    function escapeStr(str) {
        return str ? str.replaceAll(':', "|:").replaceAll(';', "|;").replaceAll("+", "|+") : "";
    }

    function splitEscaped(str, separator) {
        const ret = [];
        let currentStr = 0;
        let lastIndex = 0;
        let escaped = false;

        for (let i = 0; i < str.length; i++) {
            const c = str[i];

            if (c == '|' && !escaped) {
                escaped = true;
            } else if (c == separator && !escaped) {
                ret[currentStr] = str.substring(lastIndex, i);
                lastIndex = i+1;
                currentStr++;
            } else {
                escaped = false;
            }
        }

        return ret;
    }

    <!--MARKER-ENV-->
    function save() {
        const arr = document.querySelectorAll('.env-input');

        const obj = {};
        arr.forEach(node => {
            const key = node.id.split('input-', 2)[1];
            if (!key) {
                return;
            }

            obj[key] = node.value;
        });

        if (window.confirm('Save environment variables?')) {
            let str = '';
            console.log(obj)
            Object.keys(obj).filter(key => key).forEach(key => str += `${key}\n${obj[key]}\n`);
            doRequest('save', str, "POST", undefined, (success, res) => {
                alert(success ? 'Environment saved successfully!' : `Error while saving: ${res}`);
                location.reload();
            });
        }
    }
    <!--END-ENV-->

    <!--MARKER-CA-->
    function customAction(eventId) {
        if (confirm('Do action: ' + eventId + ' ?')) {
            doRequest('customa', undefined, "POST", eventId, (success) => {
                if (success) {
                    window.alert('Action executed successfully!');
                    location.reload();
                }
            });
        }
    }
    <!--END-CA-->

    let activeRequests = 0;
    function toggleSpinner(on) {
        const spinner = document.getElementById('global-spinner');
        if (!spinner) {
            return;
        }

        if (on) {
            spinner.classList.add('show');
            activeRequests++;
        } else {
            activeRequests--;

            if (activeRequests <= 0) {
                activeRequests = 0;
                spinner.classList.remove('show');
            }
        }
    }

    let currentAuth = undefined;
    function doRequest(uri, data, method, argParam, cb, doRetry = false, retryCount = 0) {
        let finalUri = (window.location.href.endsWith('/') ? window.location.href : window.location.href + '/') + uri;
        if (argParam) {
            finalUri = `${finalUri}?arg=${encodeURIComponent(argParam)}`;
        }

        var xhr = new XMLHttpRequest();
        xhr.open(method, finalUri, true);
        xhr.setRequestHeader('Content-Type', 'text/plain');
        xhr.send(data);

        if (retryCount == 0) {
            toggleSpinner(true);
        }

        xhr.onreadystatechange = function () {
            if (this.readyState !== 4) return;

            const success = this.status === 200;
            if (success && !currentAuth) {
                currentAuth = this.getResponseHeader('Authorization');
            }

            if (doRetry && !success && retryCount < 3) {
                console.warn(`Request failed, retrying (${retryCount + 1})...`);
                setTimeout(() => {
                    doRequest(uri, data, method, argParam, cb, retryCount + 1);
                }, 500);
            } else {
                if (cb) cb(success, this.responseText);
                toggleSpinner(false);
            }
        };
    }

    <!--MARKER-FILES-->
    function updateFiles() {
        doRequest('files', undefined, "GET", currentBrowserPath, (success, response) => {
            if (success) {
                filesContainer.innerHTML = '';

                if (!response || response === '') {
                    const text = document.createElement('p');
                    text.innerText = 'No files found.';
                    text.style.margin = '1rem auto 0 auto';
                    filesContainer.appendChild(text);
                    return;
                }

                const files = [];
                const fileSplit = response.split(';');
                for (const str of fileSplit) {
                    if (str === '') {
                        continue;
                    }

                    const split = str.split(':');
                    files.push({
                        name: split[0],
                        isDir: split[1] === 'true',
                        size: split[2]
                    });
                }

                files.sort((f1, f2) => f1.name.localeCompare(f2.name));

                for (const file of files) {
                    const mainElement = document.createElement('button');
                    mainElement.classList.add('small-btn');

                    const nameDiv = document.createElement('div');
                    nameDiv.style.display = 'flex';
                    nameDiv.style.alignItems = 'center';

                    const nameIcon = (file.isDir ? folderSvg : fileSvg).cloneNode(true);
                    nameIcon.style.display = 'unset';
                    nameIcon.style.marginRight = '0.5rem';

                    if (file.isDir) {
                        nameIcon.onclick = () => {
                            let newPath = currentBrowserPath.substring(0, currentBrowserPath.lastIndexOf('/'));
                            if (!newPath || newPath === '') {
                                newPath = '/';
                            }

                            currentBrowserPath = newPath + file.name;
                            updateFiles();
                        };
                    }

                    nameDiv.appendChild(nameIcon);

                    const nameSpan = document.createElement('span');
                    nameSpan.innerText = file.name;
                    nameDiv.appendChild(nameSpan);

                    mainElement.appendChild(nameDiv);

                    const btnDiv = document.createElement('div');

                    if (!file.isDir) {
                        const newDownNode = downloadSvg.cloneNode(true);
                        newDownNode.style.display = 'unset';
                        btnDiv.appendChild(newDownNode);

                        newDownNode.onclick = () => {
                            downloadFile((currentBrowserPath.endsWith('/') ? currentBrowserPath : currentBrowserPath + '/') + file.name);
                        };

                        const newNode = deleteSvg.cloneNode(true);

    function goBack() {
        currentBrowserPath = currentBrowserPath.substring(0, currentBrowserPath.lastIndexOf('/'));
        if (!currentBrowserPath || currentBrowserPath === '') {
            currentBrowserPath = '/';
        }
        updateFiles();

    function downloadFile(path) {
        const xhr = new XMLHttpRequest();

        xhr.open('GET',
            (window.location.href.endsWith('/') ? window.location.href : window.location.href + '/') +
            'files/download?arg=' + encodeURIComponent(path),
            true);
        xhr.responseType = 'blob';

        xhr.onload = (e) => {
            const blob = e.currentTarget.response;
            const contentDispo = e.currentTarget.getResponseHeader('Content-Disposition');

            const link = document.createElement("a"); // Or maybe get it from the current document
            link.target = '_blank';
            link.href = URL.createObjectURL(blob);
            link.download = contentDispo;
            link.click();
        };

        xhr.send();
    }

    function deleteFile(path) {
        if (confirm(`Delete file "${path}"?`)) {
            doRequest('files/delete', undefined, 'DELETE', path, () => {
                updateFiles();
            });
        }

    const otaTypes = {
        MULTIPART: 0,
        POST: 1,
        WEBSOCKETS: 2,
    };

    let otaPort = 80;
    let otaMaxLength = 1024;
    let otaType = 0; // 0 = multipart, 1 = plain post, 2 = websockets
    let lastConfirmedChunkOffset = 0;
    let otaCurrentChunkOffset = 0;
    let otaTimeout = 1000;

    const otaWsEvents = {
        AUTH: 'A',
        RECONNECTION: 'R',
        START_FILESYSTEM: 'U',
        START_FIRMWARE: 'u',
        WRITE: 'W',
        END: 'N',

        ERROR: 'E',
        SUCCESS: 'S',
        AUTH_SUCCESS: 'a',
        NEXT_CHUNK: 'C',
        PING: 'P'
    };

    function onOtaUpload(hasFile, wsReconnection) {
        const parseName = (name) => name + (isUploadFirmware ? '' : '-f');

        const input = document.getElementById(parseName('ota-file-input'));
        const otaPanel = document.getElementById(parseName('ota-panel'));
        const otaLoader = document.getElementById(parseName('ota-loader'));

        const showOtaLoader = () => {
            otaPanel.style.display = 'none';
            document.getElementById(parseName('ota-upload-file-btn')).style.display = 'none';

            otaLoader.style.display = 'unset';
            otaLoader.style.width = 0 + '%';
        };

        const updateOtaLoader = (percent) => {
            otaLoader.style.width = Math.min(100, percent) + '%';
        };

        const finishOta = (err) => {
            otaLoader.style.width = '100%';

            setTimeout(() => {
                alert(err ? err : 'Upload completed successfully!');
                location.reload();
            }, 650);
        };

        if (hasFile && otaType == otaTypes.WEBSOCKETS) {
            console.log("Starting WS OTA upload.");
            showOtaLoader();

            const file = input.files[0];
            let otaSocket = new WebSocket('ws://' + getHostWithoutPort() + ':' + otaPort + '/config/update/ws');
            let error;

            const sendNextChunk = async () => {
                if (otaCurrentChunkOffset >= file.size) {
                    console.log("All OTA chunks sent.");
                    otaSocket.send(otaWsEvents.END);
                    return;
                }

                const chunk = file.slice(otaCurrentChunkOffset, otaCurrentChunkOffset + otaMaxLength);
                const buffer = await chunk.arrayBuffer();

                const header = new Uint8Array([otaWsEvents.WRITE.charCodeAt(0)]);

                const combined = new Uint8Array(header.byteLength + buffer.byteLength);
                combined.set(header, 0);
                combined.set(new Uint8Array(buffer), 1);

                console.log(`Sending OTA chunk ${otaCurrentChunkOffset}..${Math.min(otaCurrentChunkOffset + otaMaxLength, file.size)}`);
                otaSocket.send(combined);
                otaCurrentChunkOffset += otaMaxLength;
                updateOtaLoader((otaCurrentChunkOffset * 100) / file.size);
            };

            otaSocket.onopen = () => {
                console.log('OTA websocket connected.');

                if (currentAuth) {
                    setTimeout(() => {
                        timeout = 1000;
                        if (wsReconnection) {
                            console.log("OTA is reconnection");
                            otaSocket.send(otaWsEvents.RECONNECTION + (atob(currentAuth.split('Basic ')[1])));
                        } else {
                            otaSocket.send(otaWsEvents.AUTH + (atob(currentAuth.split('Basic ')[1])));
                        }
                    }, 300);
                }
            };

            otaSocket.onmessage = function(event) {
                if (!event || !event.data) {
                    console.log("OTA event is undefined, ignoring.");
                    return;
                }

                let eventString = event.data + "";
                let eventType = eventString[0];
                if (eventType == otaWsEvents.ERROR) {
                    error = eventString.substring(1);
                    otaSocket.close();
                } else if (eventType == otaWsEvents.SUCCESS) {
                    error = undefined;
                    otaSocket.close();
                    finishOta();
                } else if (eventType == otaWsEvents.NEXT_CHUNK) {
                    lastConfirmedChunkOffset = otaCurrentChunkOffset;
                    sendNextChunk();
                } else if (eventString == otaWsEvents.AUTH_SUCCESS) {
                    if (hasMd5) {
                        const reader = new FileReader();

                        reader.onload = () => {
                            const hash = md5(new Uint8Array(reader.result));
                            const corruptedHash = "0" + hash.substring(1);
                            console.log("Generated MD5 for ota: " + hash);
                            // console.log("Corrupted hash: " + corruptedHash);
                            otaSocket.send((isUploadFirmware ? otaWsEvents.START_FIRMWARE : otaWsEvents.START_FILESYSTEM) + hash);
                            // otaSocket.send((isUploadFirmware ? otaWsEvents.START_FIRMWARE : otaWsEvents.START_FILESYSTEM) + corruptedHash);
                        };

                        reader.readAsArrayBuffer(file);
                    } else {
                        otaSocket.send(isUploadFirmware ? otaWsEvents.START_FIRMWARE : otaWsEvents.START_FILESYSTEM);
                    }
                }
            };

            otaSocket.onclose = function(e) {
                if (error) {
                    console.log("OTA error: " + error);
                    finishOta(error);
                    return;
                }

                console.log('OTA socket is closed. Reconnect will be attempted in ' + (otaTimeout / 1000) + ' seconds.');
                otaCurrentChunkOffset = lastConfirmedChunkOffset;
                setTimeout(() => onOtaUpload(hasFile, true), Math.min(15000, otaTimeout = otaTimeout * 1.3));
            };

            return;
        } else if (hasFile) {
            console.log("Starting HTTP OTA upload.");
            const file = input.files[0];

            if (file) {
                showOtaLoader();

                const formData = new FormData();
                formData.append('update', file);

                const doRequest = (md5) => {
                    const request = new XMLHttpRequest();
                    request.open('POST', '/config/update/' + (isUploadFirmware ? 'firmware' : 'filesystem') + (md5 ? '?md5=' + md5 : ''));

                    let percent = 0;

                    request.upload.onprogress = (progress) => {
                        if(progress.lengthComputable){
                            var max = progress.total;
                            var current = progress.loaded;

                            percent = (current * 100)/max;
                            updateOtaLoader(percent);
                        }
                    };

                    if (otaType == otaTypes.POST) {
                        if (md5) {
                            request.setRequestHeader('x-md5', md5);
                        }

                        request.setRequestHeader('Content-Type', 'application/octet-stream');
                        request.send(file);
                    } else {
                        request.send(formData);
                    }

                    request.onreadystatechange = function () {
                        if (this.readyState !== 4) return;

                        const success = this.status === 200;
                        console.log("OTA HTTP update response status: " + this.status);
                        if (success) {
                            finishOta();
                        } else if (this.status == 0) {
                            hasError = true;
                            finishOta("Couldn't finish OTA update, the board's connection failed.");
                        } else {
                            hasError = true;
                            finishOta("Error while uploading OTA update: " + (this.responseText || this.statusText || 'E').substring(1));
                        }
                    };
                }

                if (hasMd5) {
                    const reader = new FileReader();

                    reader.onload = () => {
                        const hash = md5(new Uint8Array(reader.result));
                        const corruptedHash = "0" + hash.substring(1);
                        console.log("Generated MD5 for ota: " + hash);
                        // console.log("Corrupted hash: " + corruptedHash);
                        doRequest(hash);
                        // doRequest(corruptedHash);
                    };

                    reader.readAsArrayBuffer(file);
                }
                else {
                    doRequest();
                }
            }

            return;
        }

        input.value = null;
        input.click();
    }

    function connectToWifi(ssidPre) {
        let ssid;
        if (!ssidPre) {
            ssid = prompt(`Enter the desired network name below.`);
            if (!ssid || ssid === '') {
                alert('Invalid input.');
                return;
            }
        } else {
            ssid = ssidPre;
        }

        const pass = prompt(`Enter the password for the network ${ssid} below.`);
        if (!pass || pass === '') {
            alert('Invalid input.');
            return;
        }

        document.getElementById('wifi-list').innerHTML = '';
        document.getElementById('wifi-loader').style.display = 'block';

        doRequest('wifi', undefined, 'POST', escapeStr(ssid) + "\n" + escapeStr(pass) + '\n', (success, responseText) => {
            if (success) {
                alert('Connection attempt started, this page can be down for some time while connecting.');
                location.reload();
            } else {
                alert('Error while trying to connect: ' + responseText);
                setTimeout(() => {
                    getWifiSettings();
                }, 500);
            }
        });
    }

    let loadingWifi = false;
    function getWifiSettings() {
        const loader = document.getElementById('wifi-loader');
        loader.style.display = 'block';

        if (loadingWifi) {
            return;
        }

        const container = document.getElementById('wifi-list');
        container.innerHTML = '';

        const statusText = document.getElementById('wifi-status-text');
        statusText.innerText = '';

        loadingWifi = true;

        doRequest('wifi', undefined, 'GET', undefined, (success, response) => {
            loadingWifi = false;
            loader.style.display = 'none';

            if (!success) {
                alert("Error while trying to get wifi info from board, please refresh the page and try again.");
                return;
            }

            const split = response.split('\n');
            const ssidAndRssi = [];

            let isSsid = true;
            let currentLoopSsid;
            if (split.length > 2) {
                split.slice(2).forEach(s => {
                    if (isSsid) {
                        currentLoopSsid = s;
                    } else {
                        ssidAndRssi.push({ssid: currentLoopSsid, rssi: s});
                    }

                    isSsid = !isSsid;
                });
            }

            const currentSsid = split[0];
            const status = parseInt(split[1]);

            if (status === WIFI_STATUS.WL_CONNECTING) {
                loader.style.display = 'block';
                container.innerHTML = '';
                return;
            } else if (status === WIFI_STATUS.WL_CONNECTED) {
                statusText.innerText = `Current status: ${WIFI_STR.WL_CONNECTED} ${currentSsid}`;
            } else {
                const key = Object.keys(WIFI_STATUS).find(k => WIFI_STATUS[k] === status);
                if (key) {
                    statusText.innerText = `Current status: ${WIFI_STR[key]}`;
                }
            }

            const networks = ssidAndRssi.map(sr => {
                const rssi = parseInt(sr.rssi);
                const rssiMapped = Math.ceil((Math.abs(rssi) / 24) - 1.5);
                return {ssid: sr.ssid, rssi, rssiMapped};
            });
            networks.sort((n1, n2) => n1.rssi > n2.rssi ? -1 : 1);

            networks.forEach(net => {
                const ssid = net.ssid;
                const rssi = net.rssi;
                const rssiMapped = net.rssiMapped;

                if (!ssid || ssid === '' || !rssi || rssi === '') {
                    return;
                }

                const btn = document.createElement('button');
                btn.style = 'display: flex; align-items: center; justify-content: space-between;';
                btn.classList.add('small-btn');
                btn.classList.add('no-hover');

                const nameDiv = document.createElement('div');
                nameDiv.style = 'display: flex; align-items: center;';
                btn.appendChild(nameDiv);

                const signalSvg = document.getElementById(`wifi-${rssiMapped}-svg`).cloneNode(true);
                signalSvg.style.display = 'unset';
                signalSvg.style.marginRight = '0.5rem';
                nameDiv.appendChild(signalSvg);

                const ssidSpan = document.createElement('span');
                ssidSpan.innerText = ssid;
                nameDiv.appendChild(ssidSpan);

                const connectBtn = document.createElement('button');
                connectBtn.innerText = 'Connect';
                connectBtn.classList.add('small-btn');
                btn.appendChild(connectBtn);

                btn.style.marginBottom = '0.5rem';
                container.appendChild(btn);

                connectBtn.onclick = () => connectToWifi(ssid);
            });
        });
    }

    const loggingWsEvents = {

    function addZeroes(num, size) {
        if (!size) {
            size = 2;
        }

        const str = "0000" + num;
        return str.substring(str.length-size);
    }

    const messages = [];
    function pushMessage(message) {
        messages.push(message);

        const now = new Date();
        const tdTime = document.createElement('td');
        tdTime.innerText = 'Y-M-D H:m:s'.replace('Y', now.getFullYear())
            .replace('M', addZeroes(now.getMonth()+1))
            .replace('D', addZeroes(now.getDate()))
            .replace('H', addZeroes(now.getHours()))
            .replace('m', addZeroes(now.getMinutes()))
            .replace('s', addZeroes(now.getSeconds()));

        const tdLog = document.createElement('td');
        tdLog.innerText = message;

        const tr = document.createElement('tr');
        tr.appendChild(tdTime);
        tr.appendChild(tdLog);

        const tableBody = document.getElementById('logging-table-body');
        tableBody.appendChild(tr);
        if (loggingScroll) {
            setTimeout(() => {
                const div = document.getElementById('logging-div');
                div.scrollTop = div.scrollHeight;
            }, 10);
        }

        if ((tableBody.childElementCount) > getLoggingLastEntries()) {
            if (tableBody.firstChild) {
                tableBody.firstChild.remove();
            }

            if (messages.length > 0) {
                messages.splice(0, 1);
            }
        }
    }

    let loggingScroll = true;
    let gotAllLogs = false;
    let loggingSocket;
    let loggingTimeout = 1000;
    let loggingPingInterval;
    let loggingButton = document.getElementById('logging-btn');
    let loggingStopped = false;
    let loggingPongPending = false;
    const loggingEntriesInput = document.getElementById('logging-entries-input');

    function getLoggingLastEntries() {
        return parseInt(loggingEntriesInput.value) || 1000;
    }

    function toggleLogging() {
        if (loggingSocket) {
            clearInterval(loggingPingInterval);
            loggingPingInterval = undefined;
            stopLogging();
            loggingButton.innerText = "Start";
            loggingStopped = true;
            loggingEntriesInput.disabled = false;
        } else {
            loggingStopped = false;
            initLogging();
            loggingButton.innerText = "Stop";
            loggingEntriesInput.disabled = true;
        }
    }

    function stopLogging() {
        if (loggingSocket) {
            console.log("Stopping logging.");
            loggingSocket.close();
            loggingSocket = undefined;
        }
    }

    function initLogging() {
        loggingSocket = new WebSocket('ws://' + window.location.host + ':' + loggingPort + '/ws');
        let error;

        loggingSocket.onopen = () => {
            console.log("Logging socket connected.");

            if (currentAuth) {
                setTimeout(() => {
                    console.log("Sending auth to logging socket.");
                    loggingSocket.send(loggingWsEvents.AUTH + (atob(currentAuth.split('Basic ')[1])));
                }, 300);
            }
        };

        loggingSocket.onmessage = (event) => {
            if (!event || !event.data) {
                console.log("OTA event is undefined, ignoring.");
                return;
            }

            let eventString = event.data + "";
            let eventType = eventString[0];
            let eventData = eventString.length > 1 ? eventString.substring(1) : "";

            if (eventType == loggingWsEvents.AUTH) {
                console.log("Logging auth success.");

                if (!gotAllLogs) {
                    gotAllLogs = true;
                    loggingSocket.send(loggingWsEvents.ALL_LOGS);
                }

                loggingPingInterval = setInterval(() => {
                    if (loggingPongPending) {
                        console.log("Logging pong not received, closing connection.");
                        loggingSocket.close();
                        clearInterval(loggingPingInterval);
                        return;
                    }

                    console.log("Sending logging PING");
                    loggingPongPending = true;
                    loggingSocket.send(loggingWsEvents.PING);
                }, 5000);
            } else if (eventType == loggingWsEvents.ALL_LOGS) {
                console.log("Received all logs event.");
                if (eventData.length > 0) {
                    eventData.split("\n");
                }
            } else if (eventType == loggingWsEvents.LOG) {
                console.log("Received log event");
                pushMessage(eventData);
            } else if (eventType == loggingWsEvents.ERROR) {
                console.log("Logging error event: " + eventData);
            } else if (eventType == loggingWsEvents.PONG) {
                console.log("Received logging PONG");
                loggingPongPending = false;
            } else {
                const eventName = Object.keys(loggingWsEvents).find(k => loggingWsEvents[k] == eventType);
                console.log("Other logging event received: " + (eventName ? eventName : "UNKNOWN"));
            }
        };

        loggingSocket.onclose = function(e) {
            loggingPongPending = false;

            if (loggingStopped) {
                console.log("Logging manual stop.");
                return;
            }

            console.log('Logging socket is closed. Reconnect will be attempted in ' + (loggingTimeout / 1000) + ' seconds.');
            setTimeout(initLogging, Math.min(15000, loggingTimeout = loggingTimeout * 1.3));
        };
    }
